    <h1>TREE LINE</h1>
    <pre>├─┬ ↑
│ └── ⬆
├─┬ ⬆
│ └── ↑
└── ↑</pre>
     <p>install it</p>
     <code>ls-install treeline</code>
     <p>use it</p>
     <pre><code>import treeline._
import java.io.File
def branch(f: File) =
  Branch(
    f.getName,
    if (f.isDirectory) f.listFiles.map(branch)
    else Nil)
println(Tree()(branch(new File("")))
</code></pre>
